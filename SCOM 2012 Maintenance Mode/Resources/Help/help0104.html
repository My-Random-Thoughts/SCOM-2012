Manual Entry
</span></div><div class="sect">
<p>
	The most basic way of getting a list of servers is to type them in manually, one line at a time.
</p>
<p>
	For some people, this may be the quickest way of adding a small number of servers.
</p>
<p>
	<strong>Note: </strong>Server names must match the DNS Display name entry in SCOM, otherwise they will not be found.
</p>
<p></p>
